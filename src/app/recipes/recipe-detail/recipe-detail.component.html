<div class="row">
  <div class="col-xs-8">
    <div class="thumbnail">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" />
      <div class="caption">
        <h1>{{ recipe.name }}</h1>
        <div appDropdown class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle">
            Manege Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a role="button" (click)="onAddToShoppingList()">To Shopping List</a>
            </li>
            <li role="separator" class="divider"></li>
            <li><a role="button" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a role="button" (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
        </div>
        <div class="description">{{ recipe.description }}</div>
        <ul class="list-group">
          <h4 *ngIf="recipe.ingredients.length > 0">Ingredients</h4>
          <li class="list-group-item mb-2" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
