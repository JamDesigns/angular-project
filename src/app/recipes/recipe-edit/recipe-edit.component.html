<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success save" type="submit" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" formControlName="name" #name />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input class="form-control" type="text" id="imagePath" formControlName="imagePath" #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" [src]="imagePath.value" [alt]="name.value" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" formControlName="description" id="description" cols="30"
              rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Ingredients</h3>
          </div>
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
              <div class="col-xs-7">
                <input class="form-control ingredient" type="text" formControlName="name" />
              </div>
              <div class="col-xs-3">
                <input class="form-control ingredient" type="number" formControlName="amount" />
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
